{% extends "blog/base.html" %}

{% block content %}

{% load markdown_extras %}

<article>
    <div class="info">
        <h1>{{ post.headline }}</h1>
        <h2 class="tagline">{{ post.tagline }}</h2>
        <h3>{{ post.author }} | {{ post.pub_date }}</h3>
    </div>
    <p>{{ post.content | markdown | safe}}</p>
</article>




{% endblock content %}
